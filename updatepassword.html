<!DOCTYPE html>
<html>
<head>
  <title>Update Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial; }
    .container { width: 300px; margin: 50px auto; }
    input, button { width: 100%; margin-top: 10px; padding: 8px; }
    #msg { margin-top: 10px; }
  </style>
</head>
<body>

<div class="container">
  <h3>Update Your Old Password Here</h3>

  <input type="password" id="oldPassword" placeholder="Old Password" required>
  <input type="password" id="newPassword" placeholder="New Password" required>

  <button onclick="updatePassword()">Submit</button>
  <button onclick="goBack()">Back</button>

  <div id="msg"></div>
</div>

<style>
  * {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: #ffffff;
    width: 350px;
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    text-align: center;
  }

  h3 {
    margin-bottom: 20px;
    color: #1e3c72;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    transition: border 0.3s;
  }

  input:focus {
    outline: none;
    border-color: #1e3c72;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  button:first-of-type {
    background: #1e3c72;
    color: #fff;
  }

  button:first-of-type:hover {
    background: #16325c;
    transform: translateY(-1px);
  }

  button:last-of-type {
    background: #e0e0e0;
    color: #333;
  }

  button:last-of-type:hover {
    background: #cfcfcf;
  }

  #msg {
    margin-top: 15px;
    font-size: 14px;
  }
</style>

<script>
  // Supabase init
   const supabaseUrl = 'https://zabwuvdtqclhbuiocdey.supabase.co'; // ✅ Correct URL
   const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InphYnd1dmR0cWNsaGJ1aW9jZGV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3NDgzNDEsImV4cCI6MjA3MDMyNDM0MX0.T9cgmFpSup1OPwUD5hgEEhVbDfArPdkLaaAKjKlklxU'; // ✅ Full anon key

   supabase = supabase.createClient(supabaseUrl, supabaseKey); // ✅ Use window

  async function updatePassword() {
    const oldPass = document.getElementById('oldPassword').value.trim();
    const newPass = document.getElementById('newPassword').value.trim();
    const msg = document.getElementById('msg');

    if (!oldPass || !newPass) {
      msg.style.color = 'red';
      msg.textContent = 'All fields are required';
      return;
    }

    // 1️⃣ Check old password exists
    const { data, error } = await supabase
      .from('storeusers')
      .select('*')
      .eq('password', oldPass)
      .single();

    if (error || !data) {
      msg.style.color = 'red';
      msg.textContent = 'Old password is incorrect';
      return;
    }

    // 2️⃣ Update password
    const { error: updateError } = await supabase
      .from('storeusers')
      .update({ password: newPass })
      .eq('password', oldPass);

    if (updateError) {
      msg.style.color = 'red';
      msg.textContent = 'Failed to update password';
      console.error(updateError);
    } else {
      msg.style.color = 'green';
      msg.textContent = 'Password updated successfully!';
    }
  }

  function goBack() {
    window.location.href = 'index.html';
  }
</script>

</body>
</html>
